<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TTS Reader</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gemini TTS Reader</h1>
        <div class="speaker-controls">
            <label for="speaker-select">Choose a speaker:</label>
            <select id="speaker-select">
                <!-- Speaker options will be populated dynamically -->
            </select>
        </div>
        <textarea id="text-input" placeholder="Enter text to read..."></textarea>
        <div class="playback-controls">
            <button id="play-pause-btn">Play</button>
            <label for="speed-control">Speed:</label>
            <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
            <span id="speed-value">1.0x</span>
        </div>
        <div id="text-output"></div>
        <audio id="audio-player" style="display: none;"></audio>
        <div class="share-container">
            <button id="share-btn">Share</button>
            <div id="share-link-container" style="display: none;">
                <input type="text" id="share-link" readonly>
                <button id="copy-link-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
